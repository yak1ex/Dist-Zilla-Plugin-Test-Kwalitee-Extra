name    = Dist-Zilla-Plugin-Test-Kwalitee-Extra
author  = Yasutaka ATARASHI <yakex@cpan.org>
license = Perl_5
copyright_holder = Yasutaka ATARASHI
copyright_year   = 2012

version = v0.0.2

[NextRelease]
filename = Changes

[@Git]
commit_msg = Released as %v%n%n%c
tag_format = %v
tag_message = Released as %v
allow_dirty = Changes
allow_dirty = README.md
allow_dirty = dist.ini

[GithubMeta]
[MetaJSON]
[@Basic]

[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root

[PodWeaver]
[OurPkgVersion]
[CheckVersionIncrement]
[PodSyntaxTests]
[PodCoverageTests]
[Test::Perl::Critic]
[Test::Compile]

[Bootstrap::lib]
[Test::Kwalitee::Extra]
arg = !has_example

[Twitter]
url_shortener = none
hash_tags = #perl

[MinimumPerl]

[Prereqs/RuntimeRequires]
Test::Kwalitee::Extra = 0
Dist::Zilla = 0
Moose = 0
Test::More = 0
File::Path = 2.08
Data::Section = 0

[Prereqs/TestRequires]
Path::Class = 0
Capture::Tiny = 0
