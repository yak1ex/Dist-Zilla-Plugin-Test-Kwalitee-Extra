name    = Dist-Zilla-Plugin-Test-Kwalitee-Extra
author  = Yasutaka ATARASHI <yakex@cpan.org>
license = Perl_5
copyright_holder = Yasutaka ATARASHI
copyright_year   = 2012

version = v0.0.1

[@Git]
commit_msg = Released as %v%n%n%c
tag_format = %v
tag_message = Released as %v

[@Basic]

[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root

[NextRelease]
filename = Changes

[OurPkgVersion]
[CheckVersionIncrement]
[PodSyntaxTests]
[PodCoverageTests]
[Test::Perl::Critic]

[Bootstrap::lib]
[Test::Kwalitee::Extra]
arg = !has_example

[MinimumPerl]

[Prereqs]
Test::Kwalitee::Extra = 0
Dist::Zilla = 0
Moose = 0
Test::More = 0
